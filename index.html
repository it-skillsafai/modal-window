<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <title>Modal Window</title>

    <!-- fontAwesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <h1 class="title">Modal window</h1>
    <div class="buttons">
      <button class="btn btn-1" id="btn-open">Open Modal - 1</button
      ><button class="btn btn-2">Open Modal - 2</button
      ><button class="btn btn-3">Open Modal - 3</button>
    </div>

    <div class="modal close" id="modal">
      <div class="modal-body">
        <p class="modal-text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis ea
          laudantium a sed iste! Harum nihil reiciendis tenetur odit
          reprehenderit! Deleniti nesciunt perferendis tempore ea!
        </p>
      </div>
      <button class="btn-close" id="btn-close">close</button>
    </div>
    <!-- custom script -->
    <script src="./scripts/script.js"></script>
  </body>
</html>
